<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatContainer { margin-bottom: 10px; }
        #chatArea { width: 100%; height: 300px; border: 1px solid #ccc; padding: 5px; font-family: monospace; resize: none; }
        #myForm { margin-top: 10px; }
        label { margin-right: 10px; }
        input[type="text"] { width: calc(100% - 12px); margin-bottom: 10px; }
        input[type="submit"] { width: 100%; }
    </style>
</head>
<body>
    <div id="chatContainer">
        <textarea id="chatArea" readonly></textarea>
    </div>

    <form id="myForm">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required><br>
        <label for="message">Your Message:</label>
        <input type="text" name="message" id="message" required><br>
        <input type="submit" value="Send">
    </form>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        // Connect to the Socket.IO server
        const socket = io();

        // Append data to chat area
        socket.on('message', function(data) {
            const chatArea = document.getElementById('chatArea');
            chatArea.value += `${data.name}: ${data.message}\n`;
            chatArea.scrollTop = chatArea.scrollHeight; // Scroll to the bottom
        });

        const myForm = document.getElementById("myForm");

        // Send name and message to WebSocket connection
        // and clear message input when done
        myForm.onsubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            socket.send(JSON.stringify({ name, message }));
            document.getElementById('message').value = '';
        };
    </script>
</body>
</html>
